<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Booking App - Login</title>
  <link href="output.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-white p-4 flex items-center justify-between">
    <img src="logo.png" alt="Yoga Path Logo" class="h-8">
    <div>
      <button class="btn mr-2" onclick="goToHome()">Home</button>
    </div>
  </nav>

  <div class="container mx-auto mt-8" id="app">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form class="w-full max-w-sm" id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="emailOrNumber">Email or Phone Number</label>
        <input type="text" id="emailOrNumber" name="emailOrNumber" class="form-input w-full" placeholder="Enter your email or phone number">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input w-full" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn w-full">Login</button>
      <p class="text-gray-700 mt-4">Don't have an account? <button class="text-blue-500 underline" onclick="switchToRegister()">Register here</button></p>

    </form>

    <!-- Registration form (initially hidden) -->
    <form class="hidden w-full max-w-sm" id="registerForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" name="registerEmail" class="form-input w-full" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" name="registerPassword" class="form-input w-full" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn w-full">Register</button>
      <p class="text-gray-700 mt-4">Already have an account? <button class="text-blue-500 underline" onclick="switchToLogin()">Login here</button></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
